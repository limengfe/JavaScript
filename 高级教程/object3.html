<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>JavaScript 对象是可以改变的。</p>
    <p>拷贝的对象改变来，原来的也会随着改变。</p>
    <p id="demo"></p>
    <script>
        var person={
            fname:"李",
            lname:"孟飞",
            age:18
        };
        var x=person;
        x.age=18;
        document.getElementById("demo").innerHTML=person.fname+person.lname+"今年"+person.age+"岁";
    </script>
</body>
</html>
