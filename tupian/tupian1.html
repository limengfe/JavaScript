<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>透明图</title>
    <style>
        img{
            opacity: 0.4;   /*直接数字的话就是透明度，设置成秒是淡化效果-提示框做过。*/
         filter: alpha(opacity=40);
          }
          img:hover{
              opacity: 1.0;
              filter: alpha(opacity=100);
          }
    </style>
</head>
<body>
    <h1>图片透明度</h1>
    <p>opacity属性通常与hover选择器一起使用，在鼠标移动到图片上后改变图片的透明度：</p>

    <img src="/Users/20183/Desktop/CSS/tupian/2.png" >
</body>
</html>
