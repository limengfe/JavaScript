    <script>
           function createPerson(name,age,gender){
               var obj = new Object();
               obj.name = name;
               obj.age = age;
               obj.gender = gender;
               obj.sayName = function(){
                   alert(this.name);
               }
               return obj;
           }
           
           var obj2 = createPerson('李孟飞',18,'男');
           var obj3 = createPerson('杨幂',32,'女');
           var obj4 = createPerson('娜扎',30,'女');

           console.log(obj2);
           console.log(obj3);
           console.log(obj4);


    </script>
