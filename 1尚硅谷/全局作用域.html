<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //声明的变量 当打开网页即创建
          var a=1;
        // 调用函数其实也是调用方法  因为函数是window的属性
          document.write(b);  //不报错,但没结果
          var b=2;

        // 变量的声明提前  使用var 不会报错  但是不会赋值
        // 不使用var 会显示未定义
          document.write(c);//undefine
          c = 3;
        //函数的声明提前    function 函数名(){ }  未定义直接调用不报错，结果也能调用成功
        //                var 变量名 = function(){} 不声明调用会报错
    </script>
</body>
</html>
