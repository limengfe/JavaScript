<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Person(name,age){
            this.name = name;
            this.age = age;
            this.sayHello = function(){  //因为内部写了一个方法  所以构造函数每次调用都会创建一个方法，浪费空间
                console.log(this.name)
            }
        }
        var fei = new Person('飞飞',18);
        var niu = new Person('牛牛',24);
        console.log(fei);//
        console.log(niu);

        function Dog(name,age){
            this.name = name;
            this.age = age;
            this.sayHello = fun                 //函数赋值给一个属性
        }
        fun = function () { console.log(this.name)  }  //写在外部就可以了。
            
        var n = new Dog('牛',18);
            console.log(n);
      
        

    </script>
</body>
</html>
