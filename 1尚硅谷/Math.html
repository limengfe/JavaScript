<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //关于Math对象封装了一些数学上的任务
          //属性（常用）
          //E	返回欧拉数（约 2.718）。
          //PI	返回 PI（约 3.14）。
          
          //方法（常用）
          //abs(x)	返回 x 的绝对值。
          console.log(Math.abs(-1));//1
          //ceil(x)	返回 x，向上舍入为最接近的整数。
          console.log(Math.ceil(1.23))//2
          //floor(x)	返回 x，向下舍入为最接近的整数。
          console.log(Math.floor(1.99));//1
          //round(x)	将 x 舍入为最接近的整数。  四舍五入

          //max(x, y, z, ..., n)	返回值最高的数字。

          console.log(Math.max(10,20,30));//30
          //min(x, y, z, ..., n)	返回值最小的数字。
          console.log(Math.min(10,20,30))//10
          //pow(x, y)	返回 x 的 y 次幂值。
          console.log(Math.pow(10,2))//100
          
          //random()	返回 0 到 1 之间的随机数。※重要的啊
          console.log(Math.random());//0-1
          console.log(Math.random()*10);//0-10
          console.log(Math.round(Math.random()*10));//0-10的整数
          console.log(Math.round(Math.random()*9)+1);//1-10的整数
          console.log(Math.round(Math.random()*8)+2);//2-10的整数

          //总结  生成x-y的整数
          //console.log(Math.round(Math.random()*(y-x))+x);

          
    </script>
</body>
</html>
