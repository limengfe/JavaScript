<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //字符串和正则表达式一起使用更香
        //支持正则表达式的 String 对象的方法
        //1.split	把字符串分割为字符串数组。 字符串也在学过
        var str = '1a2b3c456789';
        var result = str.split(/[A-z]/);
        console.log(result);//index0 -1  index1-2  index2 -3  index4 -456789 
        //2.search	检索与正则表达式相匹配的值。 如果搜索到则返回字符串第一次出现的索引值，没找到返回-1
        var str2 = 'hello abc hello aec hello afc';
        var result2 = str2.search(/abc/);
        console.log(result2);//6
        var result22 = str2.search(/a[bcedg]c/);
        console.log(result22);//6
        //3.match	找到一个或多个正则表达式的匹配。
        var result3 = str2.match(/a[bcedg]c/g);
        console.log(result3);//abc aec  默认取一个  需要加匹配g 全局匹配模式
        //4.replace	替换与正则表达式匹配的子串。
        var str4 = 'a1b2c3d4a';
        var result4 = str4.replace(/a/,'哈哈');
        console.log(result4);//哈哈1b2c3d4   默认取一个  说以需要开g
        var result44 = (str4.replace(/[A-z]/g,'')); 
        console.log(result44);//1234   把字母换成空格  ，匹配模式为全局  也就是说只提取数字。
    </script>
</body>
</html>
