<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
             //关于BOM  BOM是用来操作浏览器的 而DOM是用来操作网页的
             //DOM中主要有五个对象
             //1.Window -代表的是整个浏览器窗口，同时window也是网页中的全局对象
             //2.Navigator -代表当前浏览器信息，通过该对象可以识别不同的浏览器
             //3.Location -当前浏览器地址栏的信息，可以通过Location获取地址栏信息，或者操作浏览器跳转
             //3.History -代表浏览器的历史记录，由于隐式问题，不可以看到具体的历史记录。
             //4.Screen -代表用户的屏幕信息，通过该对象可以获取用户的相关信息

             //这些对象都是作为window对象的属性保存的，
             //可以通过window对象调用，也可以直接使用

                console.log(window.navigator);//Navigator
                console.log(navigator);//Navigator
              //结果一样


    </script>
</head>
<body>
    
</body>
</html>
