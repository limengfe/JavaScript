<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var reg = /./;//.表示人任意字符
        console.log(reg.test('com'));//true
        var reg2 = /\./;
        console.log(reg2.test('com'))//false
        console.log(reg2.test('.com'));//true

        //验证qq邮箱格式  数字qq.com或者QQ.COM
        var yz = /@qq\.com$/;
        console.log(yz.test('201835574@@qq.com'));

// .	查找单个字符，除了换行和行结束符。
// \w	查找单词字符。
// \W	查找非单词字符。
// \d	查找数字。
// \D	查找非数字字符。
// \s	查找空白字符。
// \S	查找非空白字符。
// \b	匹配单词边界。
// \B	匹配非单词边界。
// \0	查找 NUL 字符。
// \n	查找换行符。
// \f	查找换页符。
// \r	查找回车符。
// \t	查找制表符。
// \v	查找垂直制表符。
// \xxx	查找以八进制数 xxx 规定的字符。
// \xdd	查找以十六进制数 dd 规定的字符。
// \uxxxx	查找以十六进制数 xxxx 规定的 Unicode 字符。
        
    </script>
</body>
</html>
