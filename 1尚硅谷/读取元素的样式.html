<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
    </style>
    <script>
        window.onload = function(){
         //主要有2种方法
         //1.currentStyle    仅支持IE8以下的浏览器
         //语法：元素.currentStyle.样式名 可与i读取当前正在显示的样式
          var box1 = document.getElementById('box1');       
           var btn1 = document.getElementById('btn1');
            //   btn1.onclick = function () {
            //       //读取box1的长度 
            //       alert(box1.currentStyle.width);
            //   }
        //2.getComputedStyle(参数1，参数2) 参数1为元素   样式2一般为null
        // 也有缺点 不支持IE8及以下
                // 
               
        //3.定义一个函数来获取当前样式
        // 参数：  obj获取的元素 name 要获取的样式名
        function getStyle(obj,name){
            return getComputedStyle(obj,null)[name]; 
        }   
          alert(getStyle(box1,'height')) ;   //也是比较nice呢
        
        }
    </script>
</head>
<body>
    <div id="box1"></div><br>
    <button id="btn1">获取样式</button>
</body>
</html>
