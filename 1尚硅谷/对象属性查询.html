<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //思路循环遍历  for(let value in 对象名)
        // 获得值     对象名[]
        let person = {
            name:"李孟飞",
            age:18,
            like:'yellow',
            wife:'杨幂'
        }
        for(let value in person){
            document.write(value+':'+person[value]+"<br>");
        }
    </script>
</body>
</html>
