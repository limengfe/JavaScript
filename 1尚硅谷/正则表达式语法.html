<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         // n+	匹配任何包含至少一个 n 的字符串。
         var reg1 = /1+/;
         console.log(reg1.test('1121131'));//true
         // n*	匹配任何包含零个或多个 n 的字符串。
         var reg2 = /n?/;
         console.log(reg2.test('abnn'));//true
         // n?	匹配任何包含零个或一个 n 的字符串。
         var reg3 = /n?/;
         console.log(reg3.test('abnn'));//true
         // n{X}	匹配包含 X 个 n 的序列的字符串。
         var reg4 = /1{3}/;
         console.log(reg4.test('11123123123'));//必须要连接不断的111否则false
         // n{X,Y}	匹配包含 X 至 Y 个 n 的序列的字符串。
         var reg5 = /2{2,5}/;
         console.log(reg5.test('234523452345'));//false 一直都是false
         // n{X,}	匹配包含至少 X 个 n 的序列的字符串。
         var reg6 = /2{3,}/;
         console.log(reg6.test('1122123123123'));
         // n$	匹配任何结尾为 n 的字符串。
         var reg7 = /2$/;
         console.log(reg7.test('12'));//true
         // ^n	匹配任何开头为 n 的字符串。
         var reg8 = /^2/;
         console.log(reg8.test('234'));//true
         // ?=n	匹配任何其后紧接指定字符串 n 的字符串。
         // ?!n	匹配任何其后没有紧接指定字符串 n 的字符串


         //关于手机号的测试
         //特点：  1.11位
                // 2.1开头  ^1
                // 3.第二位不为1，2， [3-9]
                //4.三位开始是9个数    [0-9]{9}$
         var phoneReg = /^1[3-9][0-9]{9}$/ ;
         var phoneStr = '13526659791';
         console.log(phoneReg.test(phoneStr));//true     

         function isPoneAvailable(poneInput) {
            var myreg=/^[1][3,4,5,7,8][0-9]{9}$/;
            if (!myreg.test(poneInput)) {
                return false;
            } else {
                return true;
            }
        }
       // 1--以1为开头；
       //2--第二位可为3,4,5,7,8,中的任意一位；
       //3--最后以0-9的9个整数结尾。


    </script>
