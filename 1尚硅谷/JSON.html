<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function (){
            //把 JavaScript 对象转换为 JSON 字符串
            //IE7及以下不支持可以使用eval()方法 
              //eval()方法使用
               //1.将要转化的对象 赋值给一个变量接收
               //2.因为eval会将{}当作代码块 所以需要在接收的变量加()即可。
                 //例如  var myJSON = { "name":"Bill Gates",  "age":62, "city":"Seattle" };
                 //      eval((myJSON)); 因为功能强大，尽量少使用。
              var myObj = { "name":"Bill Gates",  "age":62, "city":"Seattle" };
              var myJSON = JSON.stringify(myObj);   
              document.write(myJSON);
              document.write("<br>");
             //将JavaScript 字符串转化为对象
             var str = '{"name":"Bill Gates","age":62,"city":"Seattle"}' ;
             var json = JSON.parse(str);
             document.write(json);



        }
    </script>
</head>
<body>
    
</body>
</html>
