<body>
    <script>
        //数组也属于对象    函数，以及对象都属于对象
        //数组在栈里存储形式 ( index 值 )  值可以是任意类型    对象...  (属性名  属性值)
        //1.创建
        var arr = [1,2,3,4,5];
        console.log(arr);
        console.log(arr.length);//求长度用length方法
        //2.创建
        var arr2 = new Array(1,2);//用的是小括号
        console.log(arr2);
        console.log(arr2.length);//求长度用length方法
       
       //向最后一个添加一个元素  arr[arr.length]=值
       arr[arr.length]=6; 
    </script>
