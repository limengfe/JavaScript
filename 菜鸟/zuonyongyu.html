<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>局部变量</title>
</head>
<body>
    <p>局部变量在声明外的函数不可以调用。</p>
    <p>变量定义在函数内部，外部调用。</p>
    <p id="demo"></p>
    <script>
        myfunction();//调用
        document.getElementById("demo").innerHTML="carname的类型是"+typeof carname;
        function myfunction(){
            var carname="volvo";//局部变量-------如果变量去掉声明var，则定义的变量则变成全局变量。可尝试！
        }

        
    </script>
</body>
</html>
