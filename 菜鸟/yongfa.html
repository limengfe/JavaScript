<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加文本</title>
</head>
<body>
    <p>javascript可以直接写在HTML输出流中；</p>
    <script>
        document.write("<h1>这是一个标题</h1>")
        document.write('一给我里giao')
    </script>
    <P>
        你只能在html输出流中使用<b>document.write。</b> 如果你在文档已加载后使用，会覆盖整个文档。
    </P>
</body>
</html>
