<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组</title>
</head>
<body>
    <h2>JavaScript</h2>
    <p>正常显示数组</p>
    <p id="demo"></p>
    <script>
        const cars=['宝马','奔驰'];
         cars[0]='奥迪';//可以修改    不可以直接把里面的值直接改  比如  cars['红旗','捷克','小金人']错误
         cars.push('兰博基尼')//可以添加
         document.getElementById("demo").innerHTML=cars;
    </script>
</body>
</html>
