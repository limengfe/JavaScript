<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>null</title>
</head>
<body>
     <p>对象可以通过设置为null来清空</p>
     <p id="demo"></p>
     <script>
         var person={
             name:"李孟飞",
             age:"18"
         };
         var person=null;//null数据类型为对象
         document.getElementById("demo").innerHTML= typeof person;
     </script>
</body>
</html>
