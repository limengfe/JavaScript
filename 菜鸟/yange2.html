<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>限制</title>
</head>
<body>
    <p>不允许删除变量，对象。</p>
    <script>
        "use strict";
        var x=3.14;
        delete x;//删除对象；
        var person={
            name:"飞",
            age:18
        };
        delete person;//删除对象 
    </script>
</body>
</html>
