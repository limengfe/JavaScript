<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相当于三目运算</title>
</head>
<body>
    <p>输入年龄</p>
    年龄<input type="text" id="age" value="18">
    <p>是否达到年龄投票</p>
    <button type="button" onclick="myfunction()">查询</button>
    <p id="demo"></p>
    <script>
        function myfunction(){
            var age,voteable;
            age=document.getElementById('age').value;
            voteable=(age<18)?"年龄太小":"年龄达到"
            document.getElementById("demo").innerHTML=voteable;
        }
    </script>
</body>
</html>
