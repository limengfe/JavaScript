<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象</title>
</head>
<body>
    <h2>在对象里面的写入一个函数</h2>
    <p>调用对象里的函数</p><br>
    <p id="demo"></p>
    <script>
        var person={
            firstName:"刘",
            lastName:"猪丽",
            fullName:function()//声明函数
            {
                return this.firstName+this.lastName;
            }
          };
          document.getElementById("demo").innerHTML=person.fullName();//调用
    </script>
</body>
</html>
