<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量</title>
</head>
<body>
    <p>计算x=5，y=2，并显示结果</p>
    <button  onclick="myfunction()">显示结果</button>
    <p id="demo"></p>
    <script>
        function myfunction (){
            var  x=5;
            var  y=x+2;
            var demop=document.getElementById("demo");
            demop.innerHTML="y=" +y;
        }
        
    </script>
</body>
</html>
