<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用字符串+</title>
</head>
<body>
    <p>tex1=hello,tex2=lili,求tex1+tex2</p>
    <button type="button" onclick="myfunction()">点我激活</button>
    <p id="demo"></p>

    <script>
        function myfunction(){
            var tex1="ever";
        var tex2="thing";
        tex3=tex1+" "+tex2;
        document.getElementById('demo').innerHTML="tex3="+ tex3;
        }
       
    </script>
</body>
</html>
