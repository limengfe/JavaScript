<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>我的WEB页面</h1>
    <p id="demo1">我的第一个段落</p>
    <div id="demo2">我的第一个div</div>
    <P>
        <button type="button" onclick="myfunction()">点击这里</button>
 </P>
    <script>
        function myfunction(){
            document.getElementById("demo1").innerHTML="你好啊飞飞";
            document.getElementById("demo2").innerHTML="你好啊猪丽";
        }
       
    </script>
    <p>当点击按钮的时候，上边文本会发生变化.</p>
</body>
