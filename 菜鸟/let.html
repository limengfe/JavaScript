<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let</title>
</head>
<body>
    <h2>使用var 声明变量</h2>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        var x=10;// 赋值x=10
        var y=5;//y赋值为5
        {
            var x=5;   //赋值x=5
        }
        {
            let y=2  //不可重置，不可提升变量
        }
        document.getElementById('demo').innerHTML=x;//因为使用的是x的结果为5；
        document.getElementById('demo1').innerHTML=y;//le只在块内有效。在括号外边无效。结果y=5
    </script>
</body>
</html>
