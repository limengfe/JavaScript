<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赋值</title>
</head>
<body>
    <p>设置x=10,y=5.</p>
    <button type="button" onclick="myfunction()">点我</button>
    <p id="demo"></p>
    <script>
        function myfunction(){
            var x=10;
            var y=5;
            x=y;
            document.getElementById("demo").innerHTML="x="+x;
        }
    </script>
</body>
</html>
