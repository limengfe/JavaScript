<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超过最大值</title>
</head>
<body>
    <p>验证输入的值，大于100提示错误信息。</p>
    <input id="id1" type="number" max="100" required>
    <button type="button" onclick="myFunction()">验证</button>
    <p id="demo"></p>
    <script>
        function myFunction(){
            var  txt="";
            if(document.getElementById('id1').validity.rangeOverflow){//  检验id1的元素是否大于设置的最大值
               txt="输入的值太大了";
            }
            else{
                txt="输入正确";
            }
            document.getElementById('demo').innerHTML=txt;
        }
    </script>
</body>
</html>
