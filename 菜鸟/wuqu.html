<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赋值运算误区</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        var x=0;
        document.getElementById('demo').innerHTML=Boolean(x==10);
        document.getElementById("demo1").innerHTML=Boolean(x==0);
        document.getElementById("demo2").innerHTML=Boolean(x=0);
    </script>
</body>
</html>
