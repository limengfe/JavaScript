<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if. ..else if..else. </title>
</head>
<body>
    <p>这个例子演示了if else，if else。。。</p>
    <script>
        var d=new Date();
        var time =d.getHours();
        if(time<10){
            document.write("上午好！");
        }
        else if( time<20){
            document.write("白天好！")
        }
        else{
            document.write("晚上好！")
        }
    </script>
</body>
</html>
